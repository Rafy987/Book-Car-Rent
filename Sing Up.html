<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>

    <link rel="stylesheet" href="style1.css">
    <a href="index.html"></a>

</head>
<body>
    
<section class="outer-box">
    <section class="inner-box">
    <header class="singup-header">
        <h1>Sing Up</h1>
        <p>It Just Take 30 seconds</p>
    </header>
      <main class="singup-body">
        <form action="#">
            <p>
                <label for="FUll Name">Full Name</label>
                <input type="text" id="Full Name" placeholder="Your Name" required>
            </p>
            <p>
                <label for="E-Mail">E-Mail</label>
                <input type="e-mail" id="E-Mail" placeholder="example@gmail.com " required>
            </p>
            <p>
                <label for="Password">Your Password</label>
                <input type="text" id="Password" placeholder="1234---" required>
            </p>
            <p>
                <input type="submit" id="submit" value="Create Account">
            </p>
            <footer class="singup-footer">
                <p>Already have an Account <a href="#">Login In</a></p>
            </footer>

        </form>
      </main>

    </section>
</section>



</body>
</html>
